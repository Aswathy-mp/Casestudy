<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>My Todo Login</title>
    <style>
        body{
            background-size:cover;
        }
        .navbar-brand{
            font-size: 45px;
        }
        .nav-link{
            font-size: 25px;
        }
        .border{
            width: 30%;
            background-color:rgba(235, 235, 235, 0.705);
            border: 1px solid yellow;
            margin: 5% 0% 5% 33%;
            padding: 3% 3% 3% 3%;
            border-radius: 5px;
        }
    </style>
  </head>
  <body background="images/10879.jpg">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-warning ">
        <img src="images/to-do-logo.png" alt="logo">
        <a class="navbar-brand" href="#">My ToDos </a>
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Log In</a>
            <a class="nav-item nav-link" href="#"></a>
        </div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
     
      <div class="Sign"> 
        <form class="border" action="mainpage.html" onsubmit="return Validate(userValidate,pwdValidate)" >
          <fieldset class="form-group">
              <legend style="text-align: center; font-family: sans-serif; font-size: 300%;">Log In</legend>
              
              <div>
                  <label for="E-mail Address">User Name</label>
                  <input class="form-control" type="text" id="username" placeholder="User Name">
              </div>
              <div><label id="usermsg"></label></div>
              <br>
              <div>
                  <label for="Password">Password</label>
                  <input class="form-control" type="password" id="pwd" placeholder="Password"> 
              </div>
              <div><label id="pwdmsg"></label></div>
              <br>
              <div class="text-center">
                <button class="btn btn-md btn-warning text-center" id="login" >Log In</button>
              </div>  
          </fieldset>
        </form>
      </div>
      <script src="index.js"></script>
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
